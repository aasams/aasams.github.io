<!DOCTYPE html>
<html>
  <head>
    <title>Terminal.js Demo</title>
    <link rel="stylesheet" href="terminal.css">
    <style>
      body {
        background: black;
        color:      white;
        font-size: x-large;
        width:  100%;
        height: 100%;
        
        padding: 0;
        margin:  0;
        
        box-sizing: border-box;        
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <h2><a href="prompt.html" target="_blank"> Question Prompt</a></h2>
    <div id="terminal">
      <p class="hidden">
        <span class="prompt">user@anduril &sim; &gt; </span>
        <span contenteditable="true" class="input"> </span>
      </p>
    </div>
    <script src="terminal.js"></script>
    <script>
      // For terminal.js
      var commands = {};
      // For installctl
      var password = "secret"
      var folders = new Set(["/root/program"])
      var badInstalls = new Set(["/root/program"])

      var cmds = "<div>" +
                  "<ul>" +
                  "<li><strong>ERROR</strong> - no command specified, try installctl -help </li>" +
                  "</ul></div>";

      var help = "<div>" +
                  "<ul>" +
                  "<li><strong> installctl </strong> <p> installs the program to the supplied root </p> " + 
                  "<li><strong> Usage: </strong>" + 
                  "<strong>installctl -root=ROOT -password=Pass -override</strong>" +
                  "<li><strong>root [Required]</strong> - Program Root" +
                  "<li><strong>password [Required] </strong> - System Password Required for install" +
                  "<li><strong>overwrite [Optional] </strong> - Over write existing install directory" +
                  "</ul></div>";

      commands.installctl = function(args) {
        args = parseArgs(args)
        console.log(args)
        if(args.length < 2) return cmds;
        if (args[1] == "-help") return help;
        return handleInstall(args); 
      };

      commands.inspect = function(args) {
        args = parseArgs(args)
        console.log("args: " + args)
        if(args.length < 2) return  "<li><strong> Usage: inspect PATH </strong> <p> Determines File Damage </p>";
        if (!folders.has(args[1])) return "<p> Directory not found </p>"
        if (badInstalls.has(args[1])) return "<p> Directory is Damaged </p>";
        return "<p> Directory " + args[1] + " reports no damage </p>"
      };

      commands.mkdir = function(args) {
        args = parseArgs(args)
        console.log("args: " + args)
        if(args.length < 2) return  "<li><strong> Usage: mkdir PATH </strong> <p> Creates a Directory </p>";
        rootCreated = args[1]
        if (folders.has(args[1])) return "<p> Directory already Exists </p>";
        folders.add(args[1])
        console.log(folders)
        return "<p> Created Directory " + args[1] + "</p>"
      };

      commands.rmdir = function(args) {
        args = parseArgs(args)
        console.log("args: " + args)
        if(args.length < 2) return  "<li><strong> Usage: rmdir PATH </strong>";
        rootCreated = args[1]
        if (!folders.has(args[1])) return "<p> Directory Does not Exist </p>";
        folders.delete(args[1])
        if (badInstalls.has(args[1])) badInstalls.delete(args[1])
        return "<p> Deleted " + args[1] + "</p>"
      };

      // Start at args[1] 
      handleInstall = function(args) {
        m = argsToMap(args)
        console.log(m)
        if (!m.has("-root")) {
          return "<p> ERROR 200: No Install Path Provided </p>";
        }
        if (!m.has("-password") || m.get("-password") != password) {
          return "<p> ERROR 100: Authentication Incorrect </p>";
        } 
        if (!folders.has(m.get("-root"))) {
          return "<p> Error 500: Root Directory Does not Exist </p>"
        }
        if (badInstalls.has(m.get("-root"))) {
          if (!m.has("-overwrite")) {
            return "<p> ERROR 300: Install file already exists </p>";
          } else {
            return "<p> ERROR 400: Root Directory Corrupt, try running `inspect` on the root </p>"
          }
        }
        return "<p> Installed Successfully under " + m.get("-root") + "</p>"           
      };

      // Remove empty spaces from arguments and trim whitespace.
      parseArgs = function (args) {
        return Array.from(args).map(x=>x.trim()).filter( i => (i != "" && i != null && i != " "));
      }
      argsToMap = function(args) {
        m = new Map()
        for (var i = 0; i < args.length; i++) {
          r = args[i].split("=")
          if (r.length == 2) {
            m.set(r[0], r[1])
          }
          if (r.length == 1) {
           m.set(r[0], "")
          }
        }
        return m
      }

      Terminal.init(document.getElementById("terminal"), commands);
    </script>
  </body>
</html>

<!-- 
Prompt:

Install program to the computer using the “installctl” tool.

*Directions To Install Program*

1. Create the installation root directory /root/program with mkdir
2. Start installation using installctl tool:
    1.  installctl install -root=/root/program -password=secret

*Troubleshooting:*

* Error 100:
    * Password is Missing or Wrong
* Error 200:
    * Root Directory is not supplied
* Error 300: 
    * Installer found files already in the root directory. To fresh install Re-Run with the flag *-overwrite* 
* Error 500:
    * Root directory does not exist


If error is not listed above or persists, collect the Error Code and message details to Tech Support.

-->
